<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MKRS â€“ Multimodal Knowledge Retrieval System</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>

    <h1>MKRS</h1>
    <p>Multimodal Knowledge Retrieval System</p>

    <!-- 1) Image preview -->
    <div class="section">
        <div id="preview-box">
            <span id="preview-placeholder">Image preview</span>
        </div>
    </div>

    <!-- 2) Upload button -->
    <div class="section">
        <label for="imageInput"><strong>Upload Image(s):</strong></label><br />
        <input
        type="file"
        id="imageInput"
        accept="image/*"
        multiple
        onchange="handleImageUpload()"
        />
        <span class="status" id="imageStatus"></span>
    </div>

    <!-- 3) Memory controls -->
    <div class="section memory-row">
        <label>
            <input type="checkbox" id="saveMemoryToggle" />
            Save to Memory
        </label>

        <span id="memoryCount">Memory: 0</span>

        <button onclick="clearMemory()">Clear Memory</button>
    </div>

    <!-- 4) Prompt input -->
    <div class="section prompt-row">
        <textarea
        id="promptInput"
        placeholder="Ask a question about the image(s)"
        ></textarea>
        <button id="submitBtn">Submit Prompt</button>
        <span class="status" id="promptStatus"></span>
    </div>

    <!-- 5) Output -->
    <div class="section">
        <div id="output-box">VLM Output</div>
    </div>

    <!-- 6) Reset -->
    <div class="section">
        <button id="resetBtn">Reset</button>
    </div>

    <!-- External JS -->
    <script src="/app.js"></script>

</body>
</html>
